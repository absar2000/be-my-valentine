<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
</head>

<body>
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>

        <div class="gif_container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear kiss">
        </div>
    </div>

    <!-- ðŸŽ¶ Background Music -->
    <audio id="bgMusic" loop>
        <source src="music/song.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Play music safely after page load (Chrome-friendly)
        window.addEventListener("load", () => {
            const music = document.getElementById("bgMusic");

            if (music) {
                music.volume = 1.0;

                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(err => {
                        console.log("Music play blocked:", err);
                    });
                }
            }
        });
    </script>
</body>
</html>
